name: "CodeQL"

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main
      - develop
      - master
      - dev
    paths-ignore:
      - '.github/workflows/*.yml'
      - 'tests/*'

permissions:
  security-events: write
  contents: read

jobs:
  analyse:
    name: Call Ledger CodeQL analysis
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_codeql_checks.yml@v1
    secrets: inherit
